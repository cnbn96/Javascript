<!DOCTYPE html>
<html>

<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type='text/css'>
<link rel="stylesheet" href="css/style.css">
<main ng-app = "twitchApi">
  <section ng-controller="control">
    <header>
     
      <ul id="menu">
        <li data-display = "allUsers" class="activeMenu">All</li>
        <li data-display = "onlineUsers">Online</li>
        <li data-display = "offlineUsers">Offline</li>
      </ul>
      
    </header>
    <div class="row">
      <div class="searchMenu">
        <form class="search-form">
           <div class="form-group has-feedback">
              <label for="search" class="sr-only"></label>
              <input type="text" class="form-control" name="search" id="searchBox" ng-model="searchText">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </form>
      </div>
    </div>
    <ul id="streamer"><a href="http://twitch.tv/{{user.username}}" target="_blank" ng-repeat="user in profile | filter:searchText">
      <li>
        <img ng-src="{{user.logo}}" err-src="http://placehold.it/50x50" class="pic"/>
        <span class="name">
          {{user.name}}
        </span>
        <span class="status">
          <i class="{{user.status}}"></i>
        </span>
        
      </li>
      </a>
    </ul>
  </section>
</main>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='http://www.datejs.com/build/date.js'></script>

<script src="js/index.js"></script>
</html>
